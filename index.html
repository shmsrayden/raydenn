    <script>
        function updateESTClock() {
            const now = new Date();
            const estTime = now.toLocaleTimeString('en-US', {
                timeZone: 'America/New_York',
                hour: '2-digit',
                minute: '2-digit',
                second: '2-digit',
                hour12: true
            });
            const formatter = new Intl.DateTimeFormat('en-US', {
                timeZone: 'America/New_York',
                timeZoneName: 'shortOffset'
            });
            const parts = formatter.formatToParts(now);
            const timezonePart = parts.find(p => p.type === 'timeZoneName');
            const timezone = timezonePart ? timezonePart.value : 'EST/EDT';
            document.getElementById('est-clock').innerText = `${estTime} ${timezone}`;
        }
        updateESTClock();
        setInterval(updateESTClock, 1000);
    </script>
